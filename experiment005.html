<h1>探究平面镜成像的特点</h1>
<p>
<ol>
<li>检查器材</li>
<li>在桌上铺白纸，在白纸上竖直的放上平板玻璃，在纸上记录玻璃板的位置。</li>
<li>把点燃的蜡烛放在玻璃板前。</li>
<li>移动未点燃的蜡烛，在玻璃板后让它跟点燃的蜡烛的像重合。</li>
<li>观察像与物的大小并记录。观察两根蜡烛的位置，测出像与物到平面镜的距离并记录。</li>
<li>移动点燃的蜡烛，重复以上步骤两次。</li>
<li>整理器材并摆放整齐。</li>
</ol>
</p>
