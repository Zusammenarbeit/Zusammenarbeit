<h1>氢氧化钙完全变质的实验探究</h1>
<p>
<ol>
<li>检查仪器和药品。</li>
<li>取少量氢氧化钙固体样品分别放入两支试管中。</li>
<li>向盛有固体样品的一支试管中倒入约5ml蒸馏水，充分振荡后滴加1至2滴酚酞溶液。</li>
<li>往另一支试管倒入1至2ml稀盐酸，观察实验现象。</li>
<li>报告实验现象并得出结论。</li>
<li>清洗仪器，整理复位。</li>
</ol>
</p>
