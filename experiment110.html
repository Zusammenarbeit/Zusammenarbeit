<h1>结果</h1>
<p>向酸性硫酸铜溶液中滴入氢氧化钠<br>溶液无明显现象，倒入过量的氢氧化<br>钠溶液产生蓝色沉淀，说明氢氧化钠先<br>与酸性硫酸铜溶液中的硫酸发生反应，再与硫<br>酸铜反应产生蓝色的氢氧化铜沉淀。</p>
