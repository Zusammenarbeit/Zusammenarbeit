<h1>探究凸透镜成像的特点</h1>
<p>
<ol>
<li>检查器材，了解凸透镜的焦距，并记录。</li>
<li>把凸透镜与光屏安装在光具座上，位置基本正确。将点燃的蜡烛安装在光具座上，通过调节使凸透镜，光屏与烛焰中心大致在同一高度。</li>
<li>找出二倍焦距点，移动物体到二倍焦距以外某处，再移动光屏直到屏幕上成倒立，缩小，清晰的实像为止，记下此时对应的物距。</li>
<li>移动物体到二倍焦距以内且大于一倍焦距某处，再移动光屏直到屏幕上成倒立，放大，清晰的实像为止，记下此时对应的物距。</li>
<li>熄灭蜡烛，将蜡烛，凸透镜，光屏取下放回原处。</li>
</ol>
</p>
